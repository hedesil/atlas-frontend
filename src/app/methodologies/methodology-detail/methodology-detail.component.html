<div class="wrap">
  <div class="wrap-tree">
    <clr-tree-node [clrExpanded]="false">
      Associated tests to this methodology
      <clr-tree-node [clrExpanded]="false" *ngFor="let test of input">
        {{test.name}}
        <clr-tree-node>{{test.description}}</clr-tree-node>
      </clr-tree-node>
    </clr-tree-node>
  </div>
</div>
